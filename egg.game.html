<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>FarmTown</title>
		
		<link href='http://fonts.googleapis.com/css?family=Unkempt:400,700' rel='stylesheet' type='text/css'>
		<link href="egg.game.min.css" rel="stylesheet" type="text/css">
		
		<script type="text/javascript" src="jslibs/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="jslibs/jquery.transit.min.js"></script>
		<script type="text/javascript" src="jslibs/interact-1.2.4.min.js"></script>
		
		<script type="text/javascript" src="sequential-module.js"></script>
		<script type="text/javascript" src="dialog-module.js"></script>
		
		<script type="text/javascript" src="egg.game.js"></script>
		
	</head>
	<body>
		<!-- audio src="audio/task.mp3" autoplay loop></audio -->
		<div class="layer" id="egg-game">
			<div id="conveyor-belt"></div>
			<div id="conveyor-rollers"></div>
			<div class="nest" id="nest-1"></div>
			<div class="nest" id="nest-2"></div>
			<div class="nest" id="nest-3"></div>
			<div id="dialog-head"></div>
			<div id="dialog-box"></div>
			<div id="greyout"></div>
			<div id="tally-box">
				<div class="tally-row" id="tally-speed-1">
					<div class="tally-egg-count"></div>
					<div class="tally-multiplier">x 1</div>
  					<div class="tally-score"></div>
				</div>
				<div class="tally-row" id="tally-speed-2">
					<div class="tally-egg-count"></div>
  					<div class="tally-multiplier">x 2</div>
  					<div class="tally-score"></div>
				</div>
				<div class="tally-row" id="tally-speed-3">
					<div class="tally-egg-count"></div>
					<div class="tally-multiplier">x 3</div>
  					<div class="tally-score"></div>
				</div>
				<div class="tally-row" id="tally-total-score">
				</div>
			</div>
		</div>
	</body>
</html>
