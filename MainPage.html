<!DOCTYPE html>
<html>
<head>
<meta charset="US-ASCII">
<title>Main page is main</title>
<link href='http://fonts.googleapis.com/css?family=Unkempt:400,700'
	rel='stylesheet' type='text/css'>

<link href="MainPage.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="MainPage.js"></script>
<script type="text/javascript" src="data-module.js"></script>
<script type="text/javascript" src="rightclickdisable.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>
	<div id="_mainScreen" class="layer">
		<div id="task_1" class="task">
			<div id="task1_title" class="menuTitle">Pig Pen</div>
			<div id="task1_locked" class="menuLock">LOCKED</div>
		</div>
		<div id="task_2" class="task">
			<div id="task2_title" class="menuTitle">Stable</div>
			<div id="task2_locked" class="menuLock">LOCKED</div>
		</div>
		<div id="task_3" class="task">
			<div id="task3_title" class="menuTitle">Sheep Pen</div>
			<div id="task3_locked" class="menuLock">LOCKED</div>
		</div>
		<div id="task_4" class="task">
			<div id="task4_title" class="menuTitle">Chicken Coop</div>
			<div id="task4_locked" class="menuLock">LOCKED</div>
		</div>
		<div id="shop" class="nav"></div>
		<div id="achievements" class="nav">
			<div id="achievement_locked" class="menuLock">UNDER<br>CONSTRUCTION</div>
		</div>
		
		<button id="toggleMusic" style="bottom:0%;right:20%;">music</button>
		<div id="codeDialog" style="top:50%;left:50%;width:60%;">
			<button id="closeCodeDialog" style="width:20px">X</button>
			<label for="code">Enter in the amount here:</label>
			<br>
			<input type="text" id="code">
			<br>
			<div id="notanumber" style="color:red;">Please enter in a valid number</div>
			<div id="outofrange" style="color:red;">Please enter a smaller number</div>
			<button id="addAmt" style="width:20%;">Add</button>
			<button id="decAmt" style="width:20%;">Deduct</button>
		</div>
		
		<div id="_money" class="money">
			<img src="Resources/images/coin.png" style="height:80%;top:0 auto;">
			<span id="money">money</span>
			<button id="changeAmt" style="right:0px">+/-</button>
		</div> 
		<div id="_xp" class="xp">
			<span id="xp">xp</span>
		</div>
		<button id="_reset">RESET</button>
	</div>

	<div id="_task1" class="layer">task1 stuff</div>
	<div id="_task2" class="layer">task2 stuff</div>
	<div id="_task3" class="layer">task3 stuff</div>
	<div id="_task4" class="layer">task4 stuff</div>
	<div id="_shop" class="layer">shop stuff</div>
	<div id="achievements" class="layer">achievements stuff</div>
	


</body>
</html>
